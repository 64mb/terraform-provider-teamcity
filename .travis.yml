sudo: required
branches:
  only:
    - master
services:
  - docker
language: go
go:
 - "1.12.x"
env:
  global:
    - GO111MODULE=on
    - TEAMCITY_ADDR=http://localhost:8112
    - TF_ACC=1
    - TEAMCITY_USER=admin
    - TEAMCITY_PASSWORD=admin

script:
  # run acceptance tests
 - ./integration_tests/start_teamcity.sh  # start and wait for TeamCity
 - go test -v -timeout 1800s ./...
